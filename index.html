
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation for Anushka ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffcfc;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border-radius: 40px;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Floating Hearts (Previous Theme Style) */
        .heart-particle {
            position: absolute;
            color: #f472b6; /* rose-300 */
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: heartRain linear infinite;
        }

        @keyframes heartRain {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .step {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .no-button {
            transition: all 0.1s ease;
        }

        .yes-scale {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .animate-heart-pulse {
            animation: pulse-heart 1.5s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>

    <!-- Heart Rain Container -->
    <div id="heart-rain-container" class="fixed inset-0 pointer-events-none overflow-hidden"></div>

    <div class="glass-card p-8 md:p-12 max-w-md w-full mx-4 text-center relative flex flex-col items-center justify-center min-h-[450px]">
        
        <!-- Step 1: Identification (Identity Check) -->
        <div id="step-id" class="step w-full space-y-8">
            <div class="w-20 h-20 bg-rose-50 rounded-full flex items-center justify-center mx-auto text-rose-400">
                <i data-lucide="user-check" size="40"></i>
            </div>
            <div class="space-y-2">
                <h2 class="text-2xl font-semibold text-gray-800 tracking-tight">Identify Yourself</h2>
                <p class="text-gray-500 text-lg">Are you <span class="text-rose-500 font-romantic text-4xl">Anushka?</span></p>
            </div>
            <button onclick="goToStep('step-id', 'step-proposal')" class="w-full py-4 bg-rose-500 hover:bg-rose-600 text-white font-bold rounded-2xl shadow-lg transition-all active:scale-95 text-lg">
                Yes, I am! ‚ù§Ô∏è
            </button>
        </div>

        <!-- Step 2: The Proposal -->
        <div id="step-proposal" class="step hidden-step w-full space-y-10">
            <div class="text-rose-500 animate-heart-pulse inline-block">
                <i data-lucide="heart" size="80" fill="currentColor"></i>
            </div>

            <h1 class="text-3xl md:text-4xl font-romantic text-gray-800 leading-tight">
                Anushka, will you be my Valentine? ‚ù§Ô∏è
            </h1>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-8 min-h-[200px] relative w-full">
                <button id="yes-btn" onclick="celebrate()" class="yes-scale px-10 py-4 bg-rose-500 text-white text-xl font-bold rounded-full shadow-[0_10px_25px_rgba(244,63,94,0.3)] z-20 flex items-center gap-2">
                    Yes! <i data-lucide="sparkles" size="20"></i>
                </button>

                <button id="no-btn" 
                        onmouseover="teleportNo()" 
                        ontouchstart="teleportNo(event)"
                        onclick="teleportNo(event)"
                        class="no-button px-8 py-4 bg-gray-100 text-gray-400 font-bold rounded-full border border-gray-200 cursor-default">
                    No
                </button>
            </div>

            <p id="funny-text" class="text-rose-400 italic text-sm font-medium h-4 opacity-0 transition-opacity"></p>
        </div>

        <!-- Step 3: Success -->
        <div id="step-success" class="step hidden-step w-full space-y-10">
            <div class="relative">
                <div class="animate-heart-pulse">
                    <i data-lucide="heart" size="100" class="text-red-500 fill-red-500 mx-auto drop-shadow-2xl"></i>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-4xl md:text-5xl font-romantic text-gray-800">
                    I knew you'd say yes!
                </h2>
                <p class="text-2xl md:text-3xl text-rose-500 font-bold tracking-tight">
                    I love you, Anushka! ‚ù§Ô∏è
                </p>
            </div>

            <div class="pt-8 border-t border-rose-100 mt-8 flex flex-col items-center gap-2">
                <div class="flex items-center gap-2 text-rose-400 font-bold uppercase tracking-widest text-xs">
                    <i data-lucide="calendar" size="14"></i> Save the Date
                </div>
                <p class="text-gray-600 text-lg font-semibold">Feb 14th, 2025</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="fixed bottom-6 w-full text-center text-rose-300/60 text-[10px] font-bold tracking-[0.4em] uppercase z-0 pointer-events-none">
        Special Invitation ‚Ä¢ For Anushka
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Create Heart Rain (Previous Theme Implementation)
        const rainContainer = document.getElementById('heart-rain-container');
        function createHeartParticle() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`;
            
            const size = Math.random() * 20 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 10;

            heart.style.width = `${size}px`;
            heart.style.left = `${left}vw`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `-${delay}s`;
            
            rainContainer.appendChild(heart);
        }

        for (let i = 0; i < 20; i++) {
            createHeartParticle();
        }

        // Navigation Logic
        function goToStep(currentId, nextId) {
            const current = document.getElementById(currentId);
            const next = document.getElementById(nextId);
            
            current.style.opacity = '0';
            current.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                current.classList.add('hidden-step');
                next.classList.remove('hidden-step');
                // Allow a tiny delay for display: block to take effect before opacity
                setTimeout(() => {
                    next.style.opacity = '1';
                    next.style.transform = 'translateY(0)';
                }, 50);
            }, 400);
        }

        // Teleport No Button Logic
        let noAttempts = 0;
        function teleportNo(e) {
            if (e && e.preventDefault) e.preventDefault();
            
            const btn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const funnyText = document.getElementById('funny-text');
            
            noAttempts++;

            const padding = 30;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            btn.style.position = 'fixed';
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
            btn.style.zIndex = '100';

            // Scale Yes Button
            const scale = 1 + (noAttempts * 0.15);
            yesBtn.style.transform = `scale(${scale})`;

            // Show funny text
            if (noAttempts > 0) {
                funnyText.innerText = noAttempts > 5 ? "Nice try, Anushka! It's not happening! üòÇ" : "Oops! Too slow! üòâ";
                funnyText.style.opacity = '1';
            }
        }

        // Success Celebration
        function celebrate() {
            goToStep('step-proposal', 'step-success');

            const duration = 10 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#f472b6', '#fb7185', '#ffffff']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#f472b6', '#fb7185', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
